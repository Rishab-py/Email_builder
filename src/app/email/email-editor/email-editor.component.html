<div class="container mt-4">
    <h2>Email Builder</h2>
    
    <!-- Editable Title -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="emailContent.title" />
    </div>
  
    <!-- Editable Content -->
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" class="form-control" rows="5" [(ngModel)]="emailContent.content"></textarea>
    </div>
  
    <!-- Image Upload -->
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input type="file" id="image" class="form-control" (change)="uploadImage($event)" />
    </div>
  
    <!-- Display Image -->
    <div *ngIf="emailContent.imageUrl" class="mb-3">
      <img [src]="emailContent.imageUrl" alt="Uploaded" class="img-fluid" />
    </div>
  
    <!-- Save Button -->
    <button class="btn btn-primary" (click)="saveContent()">Save</button>
  </div>
